
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>BridgeStone Drive</title>
        <link rel="stylesheet" href="/drive/static/css/index.css" />
        {{ dropzone.load_css() }}
        {{ dropzone.style('border: 0px margin: 10%;  opacity: 0.2;') }}
    </head>

    
    <body >
        <h1 class = "title_page"> {{cur_folder}} </h1>
        
        <div class='DnD' > 
            File drag & Drop
          
            {{ dropzone.create(action='upload') }}
            {{ dropzone.load_js() }}
            {{ dropzone.config() }}
        
            <div class = "folders">
                {% for folder in folders  %}
                
                    <a href= "{{url_for('goto',pth = cur_pth, file= folder ) }}" > <input type="button" value={{folder}}></a>
                    
                    <br><br>
                
                {% endfor %}
            </div>  
            
            <div class = "files">

                {% for file in files  %}
                
                    <a href= "{{url_for('send',pth = cur_pth, file= file ) }}" > <input type="button" value={{file}}>  </a>
                    <br><br>
                
                {% endfor %}

            </div>  
        
        </div>

    </body>
        
    
</html>
